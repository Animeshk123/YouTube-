    * {

    }

    .Loader_wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      z-index: 1000;
    }

    .bar {
      height: 100%;
      background: red;
      transition: width 1s ease;
      width: 0%;
      border-radius: 4px;
      box-shadow: 0px 0px 12px 2px red;
    }

    .text-my {
      color: rgba(0, 0, 0, 0.6);
      font-size: 0.7rem;
    }

    .text-dmy {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    body {

  </style>
